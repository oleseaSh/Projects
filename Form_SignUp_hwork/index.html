<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="frame">
            <div class="signup_form">
                <div class="your_logo"><p>Your logo</p></div>

                <div class="signup_container">
                    <div class="header_cont">
                        <div class="signup_title"><h4>Sign up</h4></div>
                        <div class="header_text">
                            <p>If you already have an account register<br>
                           You can   <span><a href="#">Login here !</a></span></p>
                        </div>
                    </div>
                    <div class="input_box">
                        <div class="text-field">
                            <label for="email" class="textfield_label">Email</label>
                            <div class="label_icon"><i class="fa-regular fa-envelope"></i>
                                <input type="email" class="text-field_input" name="email" placeholder="Enter your email address" id="email">
                            </div>
                        </div>
                        <div class="text-field">
                            <label for="username" class="textfield_label">Username</label>
                            <div class="label_icon"><i class="fa-regular fa-user"></i>
                                <input type="username" class="text-field_input" name="username" placeholder="Enter your User name" id="username">
                            </div>
                        </div>
                        <div class="text-field">
                            <label for="password" class="textfield_label">Password</label>
                            <div class="label_icon"><i class="fa-solid fa-unlock-keyhole"></i>
                                <input type="password" class="text-field_input" name="password" placeholder="Enter your Password" id="password">
                            </div>
                        </div>
                        <div class="text-field">
                            <label for="confirm_password" class="textfield_label">Confirm Password</label>
                            <div class="label_icon"><i class="fa-solid fa-unlock-keyhole"></i>
                                <input type="password" class="text-field_input" name="confirm_password" placeholder="Confrim your Password" id="confirm_password">
                            </div>
                        </div>
                        
                        <button class="login_btn">Register</button>
                    </div>
                    
                </div>                


            </div>
            <div class="signuptoname_form">
                <div class="cont">
                    <div class="img_sgntoname"><img src="./img/Rectangle 11.png" alt=""></div>
                    <div class="sgntoname_text">
                        <div class="sgntoname_title"><h3>Sign up to name</h3></div>
                        <div class="sgntoname_text"><p>Lorem Ipsum is simply</p></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/00f2deb561.js" crossorigin="anonymous"></script>
</body>
</html>
