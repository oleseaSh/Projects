<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="title">
                Customer login
            </div>
        </header>

        <div class="content_wrapper">
            <div class="email_wrapper">

                <div class="label">
                    <label for="email">
                        <i class="fa-solid fa-envelope" style="color: #bababa;"></i>
                    </label>
                </div>

                <div class="input">
                    <input type="email" class="inputbox" name="email" id="email" placeholder="Email ID">
                </div>
            </div>

            <div class="password_wrapper">
                <div class="label">
                    <label for="password">
                        <i class="fa-solid fa-unlock-keyhole" style="color: #bababa;"></i>
                    </label>
                </div>

                <div class="input">
                    <input type="password" class="inputbox" name="password" id="password" placeholder="Password">
                </div>
            </div>
                <div class="checkbox_wrapper">
                    <input type="checkbox" name="rememberme" id="rememberme" checked>
                    <label  class="checkbox" for="rememberme">Remember me</label>
                    <a class="checkbox" href="#"><i>Forgot Password?</i></a>
                </div>
                    <div>
                    <button class="login_btn" type="submit">Login</button>
                </div>

             </div>

            
        
    </div>
    <script src="https://kit.fontawesome.com/00f2deb561.js" crossorigin="anonymous"></script>

</body>
</html>
